services:
  # Backend API service
  - type: web
    name: trivia-api
    env: python
    buildCommand: cd backend && ./build.sh
    startCommand: cd backend && gunicorn 'app:create_app()' --bind=0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trivia-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: trivia-db
    databaseName: trivia
    plan: free